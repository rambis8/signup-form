<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
                <div class="logobox">
                    <h1>Business name</h1>
                </div>
        </div>

        <div class="right">
            <div class="header">
                <h3>Do you want to transform your business into an awesome business?
                    Wait no longer, sign up for our service and start the transformation!</h3>
            </div>
            <div class="form">
                <h3>Let's do this!</h3>
                <form id="signupform" action="/" method="post">
                    <div>
                        <label for="fname" class="flabel">First name</label>
                        <input type="text" name="fname" required>
                    </div>
                    <div>
                        <label for="lname" class="flabel">Last name</label>
                        <input type="text" name="lname" required>
                    </div>
                    <div>
                        <label for="email" class="flabel">Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div>
                        <label for="number" class="flabel">Phone number</label>
                        <input type="tel" name="number">
                    </div>
                    <div>
                        <label for="password" class="flabel">Password</label>
                        <input type="password" id="pw1" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                    </div>
                    <div>
                        <label for="password2" class="flabel">Confirm password</label>
                        <input type="password" id="pw2" name="password2" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                    </div>
                </form>
            </div>
            <div class="footer">
                <button form="signupform" type="submit" name="createaccount">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
