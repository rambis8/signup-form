<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img id="backgroundimg" src="/background.jpg" alt="image of a cup filled with coins and a small tree">
        </div>

        <div class="right">
            <div class="header">
                <p>This is a fake sign up form for the best course you will never take.
                    Keep dreaming about that moneytree that prints while you are asleep.
                    Brrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr.</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="/" method="post">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email">
                    </div>
                    <div>
                        <label for="number">Phone number</label>
                        <input type="tel">
                    </div>
                    <div>
                        <label for="lname">Password</label>
                        <input type="password">
                    </div>
                    <div>
                        <label for="lname">Confirm Password</label>
                        <input type="password">
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="button">Create account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
